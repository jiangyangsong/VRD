<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>修改轮播图</title> 
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css"
	href="bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css"
	href="bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
<style type="text/css">
	body {
	background-color: #2e2e2e;
	padding-top: 20px;
	color: #ffc600;
}
.navbar{
	background-color: black;
	border: none;
}
h3{
	color: #ffc600;
	position: absolute;
	left: 43%;
	top: -7px;
}

#back{
	color: #ffc600;
	position: relative;
	left: -10px;
}
</style>

</head>
<body>
<header>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="navbar-header">
          <div class="logo">
            <a href="home"><img src="images/logo.png"/></a>
          </div>
         </div>
         <h3>修改轮播图</h3>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="back"
            href="home">返回首页</a></li>
          </ul>
      </nav>
    </div>
  </header>	 
	 
	<section class="container">
    <div th:each="b:${list}" class="text-center">
      <img th:src="${b.imgPath}" class="img-responsive">
      <a class="btn btn-danger btn-lg" th:href="'deletebanner?id='+${b.id}">删除</a>
      <hr>
    </div>
    <h2 class="text-center">选择轮播图</h2>
    <form action="addbanner" method="post" enctype="multipart/form-data">
      <input type="file" name="file" id="file">
      <button class="btn btn-success btn-lg" type="submit">添加</button>
    </form>
	</section>

	<footer class="well container">
			<b> Copyright © 2018 Tedu.cn All Rights Reserved
				 京ICP备16053980号-5 <a href="http://www.tedu.cn/">达内时代科技集团有限公司</a>
				版权所有
			</b> <span class="pull-right"> <b>Version</b> 0.1.0
			</span>
	</footer>
<script type="text/javascript" src="bootstrap3/jquery.min.js"></script>
<script>
    /*给提按钮添加点击事件*/
    $("button").click(function () {
        //如果没有选择文件则执行取消事件
        if ($("#file").val()=="") {
            alert("请选择上传文件!");
            return false;
        }
    })
</script>
</body>

</html>
